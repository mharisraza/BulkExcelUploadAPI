plugins {
    id 'java'
}

group = 'com.harisraza.bulkexceluploadapi'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'com.github.pjfanning', name: 'excel-streaming-reader', version: '4.3.1'
    implementation group: 'org.apache.poi', name: 'poi', version: '5.2.5'
    implementation group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '5.2.1'

}

test {
    useJUnitPlatform()
}